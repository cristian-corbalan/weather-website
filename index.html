<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather website</title>

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Styles -->
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
<div class="all">
    <!--Main Header-->
    <header class="mainHeader">
        <h1 class="mainHeader__title">Weather website</h1>
        <a class="mainHeader__link" href="#">
            <span class='mainHeader__linkIcon bx bx-history'></span>
            <span class="mainHeader__linkText">History</span>
        </a>
    </header>

    <!--Main-->
    <main>
        <!--Search form-->
        <header class="searcher">
            <form class="searcher__form" action="#">
                <div class="searcher__div">
                    <label class="searcher__label" for="searchInput">Country or city</label>
                    <input class="searcher__input" type="search" name="searchInput" id="searchInput"
                           placeholder="E.g.: Argentina">
                </div>
                <button class="searcher__button searcher__button--search" type="submit">Search <span class='bx bx-search-alt-2'></span></button>
                <button class="searcher__button searcher__button--currentLocation" type="button">
                    <span class='bx bx-current-location'></span>
                    <span class="sr-only">Use my current location</span>
                </button>
            </form>
        </header>
    </main>

    <!--Footer-->
    <footer>
        <p>Copyright &copy; 2023 Cristian Ariel Corbalan. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
