<!doctype html>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather website</title>

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Styles -->
    <link rel="stylesheet" href="stylesheets/main.css">

    <script src="scripts/main.js" defer></script>

<body>
<div class="all">
    <!--Main Header-->
    <header class="mainHeader">
        <h1 class="mainHeader__title">Weather website</h1>
        <a class="mainHeader__link" href="#">
            <span class='mainHeader__linkIcon bx bx-history'></span>
            <span class="mainHeader__linkText">History</span>
        </a>
    </header>

    <!--Main-->
    <main>
        <!--Search form-->
        <header class="searcher">
            <form id="searchForm" class="searcher__form" action="#">
                <div class="searcher__div">
                    <label class="searcher__label" for="searchInput">Country or city</label>
                    <input class="searcher__input" type="search" name="searchInput" id="searchInput"
                           placeholder="E.g.: Argentina">
                </div>

                <button id="buttonSearch"
                        class="searcher__button searcher__button--search"
                        type="submit"
                        disabled>Search <span class='bx bx-search-alt-2'></span></button>

                <button id="buttonCurrentLocation"
                        class="searcher__button searcher__button--currentLocation"
                        type="button"
                        disabled>
                    <span class='bx bx-current-location'></span>
                    <span class="sr-only">Use my current location</span>
                </button>
            </form>
        </header>

        <article class="weather">
            <div class="instructions">
                <p class="instructions__text">Search for location or use your current location to view the weather.</p>
                <div class="instructions__image"></div>
            </div>
        </article>

        <!-- History list -->
        <section class="history">
            <h2 class="historyTitle">History</h2>

            <ul class="historyList"></ul>
        </section>
